<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./CSS/style.css">
  <link rel="stylesheet" href="./CSS/utilities.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LunGraf | Contact</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* Animated background bubbles */
    .bubble {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.02));
      backdrop-filter: blur(20px);
      animation: float 15s infinite ease-in-out;
      pointer-events: none;
    }

    .bubble:nth-child(1) {
      width: 300px;
      height: 300px;
      top: 10%;
      left: 10%;
      animation-delay: 0s;
      animation-duration: 20s;
    }

    .bubble:nth-child(2) {
      width: 200px;
      height: 200px;
      top: 60%;
      right: 15%;
      animation-delay: 3s;
      animation-duration: 18s;
    }

    .bubble:nth-child(3) {
      width: 150px;
      height: 150px;
      bottom: 20%;
      left: 20%;
      animation-delay: 6s;
      animation-duration: 22s;
    }

    .bubble:nth-child(4) {
      width: 250px;
      height: 250px;
      top: 40%;
      right: 30%;
      animation-delay: 9s;
      animation-duration: 16s;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.3; }
      25% { transform: translate(30px, -40px) scale(1.1); opacity: 0.5; }
      50% { transform: translate(-20px, 30px) scale(0.9); opacity: 0.4; }
      75% { transform: translate(40px, 20px) scale(1.05); opacity: 0.6; }
    }

    /* Navbar */
    #navbar {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(30px) saturate(180%);
      -webkit-backdrop-filter: blur(30px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 12px 30px;
      z-index: 1000;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    #navbar:hover {
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .logo a {
      color: #fff;
      text-decoration: none;
      font-size: 1.3rem;
      font-weight: 600;
      letter-spacing: -0.5px;
      transition: all 0.3s ease;
    }

    .logo a:hover {
      opacity: 0.8;
    }

    .dropdown {
      display: flex;
      list-style: none;
      gap: 30px;
      margin-top: 10px;
    }

    .dropdown li a {
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      font-size: 0.95rem;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .dropdown li a:hover {
      color: #fff;
      transform: translateY(-2px);
    }

    /* Contact Section */
    #contact-section {
      padding: 150px 20px 100px;
      position: relative;
      z-index: 10;
    }

    .contact-box {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(30px) saturate(180%);
      -webkit-backdrop-filter: blur(30px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #fff;
      padding: 60px;
      border-radius: 30px;
      max-width: 1100px;
      margin: auto;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4),
                  inset 0 1px 1px rgba(255, 255, 255, 0.1);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .contact-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5),
                  inset 0 1px 1px rgba(255, 255, 255, 0.15);
    }

    .contact-box h2 {
      text-align: center;
      margin-bottom: 15px;
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: -1px;
      background: linear-gradient(135deg, #fff 0%, rgba(255, 255, 255, 0.7) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .contact-box > p {
      text-align: center;
      margin-bottom: 40px;
      color: rgba(255, 255, 255, 0.7);
      font-size: 1.1rem;
    }

    .contact-content {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
    }

    /* Form */
    .contact-form {
      flex: 1;
      min-width: 300px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 16px 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(10px);
      color: #fff;
      font-size: 1rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-family: inherit;
    }

    .contact-form input::placeholder,
    .contact-form textarea::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.06);
      border-color: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.05);
      transform: translateY(-2px);
    }

    .contact-form textarea {
      resize: vertical;
      min-height: 120px;
    }

    .btn {
      width: 100%;
      background: rgba(255, 255, 255, 0.9);
      color: #1a1a1a;
      border: none;
      padding: 16px;
      font-size: 1.05rem;
      font-weight: 600;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
    }

    .btn:hover {
      background: #fff;
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(255, 255, 255, 0.2);
    }

    .btn:active {
      transform: translateY(-1px);
    }

    #status {
      margin-top: 15px;
      text-align: center;
      font-size: 0.95rem;
      padding: 10px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.03);
      transition: all 0.3s ease;
    }

    /* Contact Info */
    .contact-info {
      flex: 1;
      min-width: 250px;
      font-size: 1.05rem;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .contact-info p {
      display: flex;
      align-items: center;
      padding: 15px 20px;
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      color: rgba(255, 255, 255, 0.85);
    }

    .contact-info p:hover {
      background: rgba(255, 255, 255, 0.06);
      transform: translateX(5px);
      border-color: rgba(255, 255, 255, 0.1);
    }

    .contact-info i {
      margin-right: 15px;
      color: rgba(255, 255, 255, 0.9);
      font-size: 1.2rem;
      width: 25px;
      text-align: center;
    }

    .social-icons {
      display: flex;
      gap: 15px;
      margin-top: 10px;
      justify-content: center;
    }

    .social-icons a {
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 50%;
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.8);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-size: 1.2rem;
    }

    .social-icons a:hover {
      background: rgba(255, 255, 255, 0.9);
      color: #1a1a1a;
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(255, 255, 255, 0.2);
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 30px;
      color: rgba(255, 255, 255, 0.5);
      font-size: 0.9rem;
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(20px);
      margin-top: 50px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      #navbar {
        padding: 10px 20px;
      }

      .dropdown {
        gap: 15px;
        font-size: 0.85rem;
      }

      .contact-box {
        padding: 40px 25px;
      }

      .contact-box h2 {
        font-size: 2rem;
      }

      .contact-content {
        gap: 30px;
      }
    }
  </style>
</head>

<body>
  <!-- Animated Bubbles -->
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>

  <!-- Navbar -->
  <nav id="navbar">
    <h1 class="logo">
      <a href="#">LunGraf Labs</a>
    </h1>
    <ul class="dropdown">
      <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
      <li><a href="view.html"><i class="fas fa-eye"></i> View</a></li>
      <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact Us</a></li>
    </ul>
  </nav>

  <!-- Contact Section -->
  <section id="contact-section">
    <div class="contact-box">
      <h2>Contact Us</h2>
      <p>We'd love to hear from you! Fill out the form below or reach us directly through our details.</p>

      <div class="contact-content">
        <!-- Contact Form -->
        <form id="contactForm" class="contact-form">
          <div class="form-group">
            <input type="text" name="name" placeholder="Your Name" required>
          </div>
          <div class="form-group">
            <input type="email" name="email" placeholder="Your Email" required>
          </div>
          <div class="form-group">
            <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn">Send Message</button>
        </form>

        <p id="status"></p>

        <!-- Contact Info -->
        <div class="contact-info">
          <p><i class="fas fa-map-marker-alt"></i> Lagos, Nigeria</p>
          <p><i class="fas fa-phone"></i> +234 801 234 5678</p>
          <p><i class="fas fa-envelope"></i> .com</p>
          <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 LunGraf. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById("contactForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = {
        name: e.target.name.value,
        email: e.target.email.value,
        message: e.target.message.value
      };

      const statusEl = document.getElementById("status");
      statusEl.textContent = "Sending...";
      statusEl.style.opacity = "1";

      try {
        const res = await fetch("http://localhost:5000/contact", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData)
        });

        const data = await res.json();
        statusEl.textContent = data.success
          ? "✅ Message sent successfully!"
          : "❌ Failed to send message.";
        
        if (data.success) {
          e.target.reset();
        }
      } catch (err) {
        statusEl.textContent = "⚠️ Error sending message.";
      }
    });
  </script>
</body>
</html>
